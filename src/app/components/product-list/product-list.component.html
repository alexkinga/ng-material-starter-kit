<mat-card>
  <mat-card-title>Product list</mat-card-title>
  <mat-card-content>
    <ng-container *ngFor="let item of list$ | async">
    <table mat-table [dataSource]="list$">
      <!--Image-->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let item"> <img width="100" [src]= "item.image"></td>
      </ng-container>
      <!--Title-->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let item">{{item.title}}</td>
      </ng-container>
      <!--Category-->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let item">{{item.category}}</td>
      </ng-container>
      <!--Price-->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item">{{item.price}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['Image', 'Title', 'Category', 'Price']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['Image','Title', 'Category', 'Price'];"></tr>
    </table>
    </ng-container>
  </mat-card-content>
</mat-card>
